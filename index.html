<!DOCTYPE html>
<html lang="ja">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダム選択</title>
  <style>
      #result {
          font-size: 2em;
          text-align: center;
          margin-top: 50px;

<body>
  <div>
    <label for="groupSelect">組を選択してください:</label>

      <option value="2">3/4 2組目</option>
      <option value="3">3/5 1組目</option>
      <option value="4">3/5 2組目</option>
    </select>

  <button onclick="showRandomName()">名前を表示</button>
